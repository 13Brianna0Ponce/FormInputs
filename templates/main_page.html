<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Form Input Template</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-4">Texas Fight!</h1>
    </div>
    <div class="container">
        <img ref="../static/img/MountainBeautyc2c.jfif"></img>
      <form action="{{ url_for('process_inputs') }}" method="post">
        <div class="form-group">
          <label for="input_name">First Name</label>
          <input type="text" class="form-control" name="input_name"  id="input_name" placeholder="Fred Flintstone">
        </div>
        <div class="form-group">
          <label for="input_dropdown">Transportation</label>
          <select class="form-control" name="input_dropdown" id="input_dropdown">
            <option>Vehicle</option>
            <option>Bicycle</option>
            <option>Motor Vehicle</option>
            <option>Walking</option>
            <option>/Train</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_text">Hobbies</label>
          <textarea class="form-control" name="input_text" id="input_text">
          </textarea>

        </div>

        <div class="form-group">
          <label for="input_text">Weekend Activities</label>
          <textarea class="form-control" name="input_text" id="input_text" rows="3">
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
